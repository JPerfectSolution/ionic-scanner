<core-toolbar></core-toolbar>
<div style="padding-top: 2px;" class="green-box">
  <h1>Welcome {{ name }},<br>
   <span>{{currentDate}}</span>
    </h1>
</div>
<ion-content no-bounce class="sm-pad-top" padding>
  <ion-chip style="width: 100%; text-align: center;">
    <ion-icon name="stats" color="primary"></ion-icon>
    <ion-label>SALES {{ selRange }} | CUSTOMERS {{ customers }}</ion-label>
  </ion-chip>
  <h3 style="text-align: center;padding-top: 5px;">{{ total.toLocaleString() }} USD</h3>
  <div class="card" style="margin:10px;background-color: red;">
    <p *ngIf="loading">Loading...</p>
    <div *ngIf="!loading">
      <chart [type]="type" [data]="data" [options]="options"></chart>
    </div>
  </div>
  <ion-segment (ionChange)="updateValDisp()" color="dark" [(ngModel)]="dateRange">
    <ion-segment-button value="24">
      24 Hours
    </ion-segment-button>
    <ion-segment-button value="1">
      1 Week
    </ion-segment-button>
    <ion-segment-button value="30">
      1 Month
    </ion-segment-button>
  </ion-segment>
  <button ion-button (click)="showOrders()" color="dark">Search past orders</button>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button (click)="showRoutes()" color="dark">Show routes</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button (click)="newOrder()" color="danger">New order</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
