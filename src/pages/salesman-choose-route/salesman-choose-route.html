<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title>ROUTE SELECTOR</ion-title>
  </ion-navbar>
</ion-header>
<core-toolbar></core-toolbar>
<div class="green-box">
  <h1>SELECT A ROUTE</h1>
</div>
<ion-content style="margin-top: 40px;">
  <div *ngIf="products && products.length" style="text-align: center;padding: 10px;">
    <ion-chip style="width: 80%; text-align: center;margin: 0 auto;">
      <ion-icon name="car" color="primary"></ion-icon>
      <ion-label>{{ customers.length }} CUSTOMERS | {{ products.length }} PRODUCTS</ion-label>
    </ion-chip>
  </div>
  <ion-list>
    <div *ngIf="napi.localIndex.length == 0">
      <ion-item style="text-align: center;">
        <h4>No routes found...</h4>
      </ion-item>
    </div>
    <ion-item *ngFor="let route of routes" (click)="openRoute(route)">
      <ion-label item-start style="flex:3">
        <ion-icon *ngIf="route.done" color="success" name="checkmark-circle"></ion-icon>
        <ion-icon *ngIf="!route.done" color="danger" name="checkmark-circle"></ion-icon>
        {{ route.name }}
      </ion-label>
      <ion-label item-end style="text-align: right;position: relative;top: -6px;">
        <ion-icon>
          <p class="text-muted">
            {{ route.status ? route.status : "pending"  }}
            <ion-icon color="primary" name="arrow-forward"></ion-icon>
          </p>
        </ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
