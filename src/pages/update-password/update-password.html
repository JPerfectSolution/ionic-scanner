<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title>Update password</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()" ion-button icon-only>
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>
        <ion-icon name="lock"></ion-icon> Current Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.current"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="lock"></ion-icon> New Password</ion-label>
      <ion-input [(ngModel)]="data.new" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="danger" (click)="update(data)">UPDATE PASSWORD</button>
</ion-content>
