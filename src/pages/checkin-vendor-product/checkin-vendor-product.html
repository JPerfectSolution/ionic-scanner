<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title>Checker Product Selection</ion-title>
 
  </ion-navbar>
</ion-header>
<core-toolbar></core-toolbar>
<div class="green-box">
  <h1>SELECT PRODUCT</h1>
</div>
<ion-content style="margin-top: 40px;">
  <div style="padding:5px;" *ngIf="!willAssign">
    <button ion-button (click)="willAssign = true" style="height: 130px;margin-bottom:10px;" color="primary">Assign to a Product</button>
    <button ion-button (click)="addProduct()" style="height: 130px;margin-bottom:10px;" color="primary">Add New Product</button>

  </div>
  <ion-list *ngIf="willAssign">
    <ion-item color="light">
      <ion-label color="primary" floating>
        <ion-icon name="search"></ion-icon> Search by name</ion-label>
      <ion-input [(ngModel)]="filterString" value="" type="text"></ion-input>
    </ion-item>
    <ion-item *ngFor="let item of items" [hidden]="!inFilter(item.itemName)" (click)="itemAction(item, barcode)">
      <ion-label text-wrap style="flex:6" item-start>
        {{ item.itemName }} <br/> Warehouse : {{ item.warehouse }}
      </ion-label>

      <ion-label item-end style="text-align: right;position: relative;top: -6px;">
        <ion-icon>
          <p class="text-muted">
            <ion-icon color="primary" name="barcode"></ion-icon>
          </p>
        </ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
