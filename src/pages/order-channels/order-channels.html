
<core-toolbar></core-toolbar>

<ion-content>
  <ion-row>
    <ion-col class="order-header px-20px">
      <ion-icon name="ios-arrow-back" (click)="gotoPrevPage()"></ion-icon>
      <div class="title">ORDER CHANNELS</div>
      <ion-icon name="md-sync" (click)="gotoPrevPage()"></ion-icon>
    </ion-col>
  </ion-row>
  <!-- <super-tabs>
    <super-tab [root]="tab1Root" title="ROUTES"></super-tab>
    <super-tab [root]="tab2Root" title="SHOPIFY"></super-tab>
    <super-tab [root]="tab3Root" title="MAGENTO"></super-tab>
  </super-tabs> -->
  <super-tabs>
    <super-tab [root]="tab1Root" title="ROUTES"></super-tab>
    <super-tab [root]="tab2Root" title="SHOPIFY"></super-tab>
    <super-tab [root]="tab3Root" title="MAGENTO"></super-tab>
  </super-tabs>
  <div class="routes-progress-outer">
    <div class="routes-progress-inner" style="width: 33.33%">
    </div>
    <div class="routes-pro"><span class="routes-done">1</span>/3 Routes</div>
  </div>
  <div class="prod-item d-flex-middle green-color">
    <ion-icon name="md-checkmark-circle"></ion-icon>
    <div class="prod-content" (click)="gotoStopsPage()">
      <div class="prod-item-header">
        <span class="item-name">Southern Route</span>
      </div>
      <div class="prod-item-summary">
        <span>34 Stops</span> |
        <span>20 Products</span>
      </div>
    </div>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <div class="prod-item d-flex-middle orange-color">
    <ion-icon name="md-checkmark-circle" class="prod-checkbox"></ion-icon>
    <div class="prod-content" (click)="gotoStopsPage()">
      <div class="prod-item-header">
        <span class="item-name">Burlington Route</span>
      </div>
      <div class="prod-item-summary">
        <span>15/<span class="all-routes">20</span> Stops</span> |
        <span>20 Products</span>
      </div>
    </div>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <div class="prod-item d-flex-middle red-color">
    <ion-icon name="md-checkmark-circle" class="prod-checkbox"></ion-icon>
    <div class="prod-content" (click)="gotoStopsPage()">
      <div class="prod-item-header">
        <span class="item-name">Essex Route</span>
      </div>
      <div class="prod-item-summary">
        <span>15/<span class="all-routes">20</span> Stops</span> |
        <span>12/<span class="all-routes">20</span> Products</span>
      </div>
    </div>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
</ion-content>
