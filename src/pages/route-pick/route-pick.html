<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title>Route Selection</ion-title>
  </ion-navbar>
</ion-header>
<core-toolbar></core-toolbar>
<div class="green-box">
  <h1>SELECT A ROUTE</h1>
</div>
<ion-content style="margin-top: 40px;">
  <ion-list>


    <ion-item *ngFor="let route of routes" (click)="openRoute(route)">
      <ion-label style="flex:5" item-start>
        <ion-icon [color]="(route.done || route.picked) ? 'success' : 'danger'" name="checkmark-circle"></ion-icon>
        {{ route.name }}
      </ion-label>
      <ion-label item-end style="text-align: right;position: relative;top: -6px;">
        <ion-icon>
          <p class="text-muted">
            <ion-icon color="primary" name="arrow-forward"></ion-icon>
          </p>
        </ion-icon>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
