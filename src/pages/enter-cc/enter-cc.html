<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title>Add a new credit card</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()" ion-button icon-only>
        cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content style="margin-top: 40px;">
  <div style="padding:15px;">
    <ion-item>
      <ion-label color="primary" stacked>Credit card number</ion-label>
      <ion-input type="text" [(ngModel)]="card.number" placeholder="000000000000"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Expiration Month</ion-label>
            <ion-input type="number" [(ngModel)]="card.month" placeholder="00"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Expiration Year</ion-label>
            <ion-input type="number" [(ngModel)]="card.year" placeholder="0000"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label color="primary" stacked>CVC code</ion-label>
      <ion-input [(ngModel)]="card.cvc" type="text" placeholder="000"></ion-input>
    </ion-item>
  </div>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar color="dark">
    <button ion-button full color="info" (click)="save(card, invoice)" round>Save</button>
  </ion-toolbar>
</ion-footer>
