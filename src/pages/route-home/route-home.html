<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title *ngIf="route">{{ route.name }}</ion-title>
     <ion-buttons end>
      <button (click)="shouldDelete(route)"  ion-button icon-only>
        Clear data
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<core-toolbar></core-toolbar>
<div id="map_canvas" class="map_content"></div>
<ion-content *ngIf="route && route.status == 'pending'" no-bounce style="margin-top: 40px;">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
      <button ion-button *ngIf="route && route.stops" (click)="listView(route)" outline full>
      	LIST VIEW
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar color="dark">
    <button (click)="routeAction(route)" *ngIf="route && route.stops && route.stops.length != 0" ion-button color="info" full>
       <span *ngIf="route.status == 'active'">NEXT STOP</span>
        <span *ngIf="route.status == 'complete'">RESTART</span>
       <span *ngIf="route.status == 'pending'">START</span>
    </button>
  </ion-toolbar>
</ion-footer>
