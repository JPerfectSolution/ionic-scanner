<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title>Stop 1</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        done
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<core-toolbar></core-toolbar>
<div class="green-box">
</div>
<ion-content style="margin-top: 270px;">
  <h3 style="text-align: center;">RECENT ORDERS</h3>
  <ion-segment color="dark" [(ngModel)]="pet" style="margin:10px auto;width: 90%;">
    <ion-segment-button value="kittens">
      Kittens
    </ion-segment-button>
    <ion-segment-button value="puppies">
      Puppies
    </ion-segment-button>
    <ion-segment-button value="puppie">
      Puppies
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-item >
      	<ion-label item-start>#ID | Vendor name  </ion-label>
      	<ion-label item-content>| Price</ion-label>
      	<ion-label item-end style="text-align: right;">
      		<p class="text-muted">
      			# X
      		</p>
      	</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="danger" full round>Round Button</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full color="info" (click)="viewSummary()" round>Round Button</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
