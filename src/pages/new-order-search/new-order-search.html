<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>
<core-toolbar></core-toolbar>
<ion-content style="margin-top: 40px;height:calc(100% - 40px);">
  <ion-list>

    <ion-item style="margin-bottom: 1.2em;">
      <ion-label color="primary"  floating>Search for customer</ion-label>
      <ion-input [(ngModel)]="filterString"></ion-input>
    </ion-item>
    <button ion-item  *ngFor="let customer of data" [hidden]="!inFilter(customer.name)" (click)="selectRow(customer)">
     {{ customer.name }}
    </button>

  </ion-list>
</ion-content>
