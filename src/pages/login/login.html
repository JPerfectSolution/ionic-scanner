  <div class="green-box">
  		<h1>Login</h1>
  </div>
<ion-content style="margin-top: 140px;" padding>

  <ion-list>
    <ion-item>
      <ion-label>Account type</ion-label>
      <ion-select [(ngModel)]="user.type" >
        <ion-option value="sale">Sale</ion-option>
        <ion-option value="driver">Driver</ion-option>
        <ion-option value="picker">Picker/Checker</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="person"></ion-icon> Username</ion-label>
      <ion-input [(ngModel)]="user.username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="danger" (click)="login(user)">Login</button>
</ion-content>
