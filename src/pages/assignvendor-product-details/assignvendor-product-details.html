<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title>Find item</ion-title>
  </ion-navbar>
</ion-header>
<core-toolbar></core-toolbar>
<div class="green-box">
  <h1>SELECT ITEM</h1>
</div>
<ion-content style="margin-top: 40px;">
  <ion-list>
    <ion-item color="light">
      <ion-label color="light" floating>
        <ion-icon name="search"></ion-icon> Search for customer</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item (click)="assignTo()">
      <ion-label item-start>
        NAME
      </ion-label>
      <ion-label item-end style="text-align: right;position: relative;top: -6px;">
        <ion-icon>
          <p class="text-muted">SKU
            <ion-icon color="primary" name="arrow-forward"></ion-icon>
          </p>
        </ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
