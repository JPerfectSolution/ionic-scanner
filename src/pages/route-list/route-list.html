<ion-header color="light" class="sec-header">
  <ion-navbar color="light">
    <ion-title>Manage {{ route.name }} stops </ion-title>
    <ion-buttons end>
      <button (click)="dismiss(route)" ion-button icon-only>
        done
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content style="margin-top: 40px;">
  <ion-list [reorder]="shouldReorder" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let stop of route.stops">
       {{ stop.name }}
    </ion-item>

  </ion-list>
</ion-content>
