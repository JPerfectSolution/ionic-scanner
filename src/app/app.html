<ion-menu side="right" type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="side-menu">
    <ion-list>
      <div *ngFor="let p of pages">
        <ion-item menuClose *ngIf="p.show == japi.accountType" (click)="openPage(p)">
          {{p.title}}
        </ion-item>
      </div>
      <ion-item menuClose *ngIf="japi.accountType =='sale' || japi.accountType =='driver'" (click)="newOrder()">
        New Order
      </ion-item>

      <ion-item *ngIf="japi.accountType != '' ">
        Customers
      </ion-item>

      <ion-item *ngIf="japi.accountType != '' ">
       Routes
      </ion-item>


      <ion-item *ngIf="japi.accountType != '' " (click)="updatePassword()">
        Update password
      </ion-item>

      <ion-item menuClose *ngIf="japi.accountType != '' " (click)="recordLoss()">
        Record loss
      </ion-item>
      <ion-item menuClose *ngIf="japi.accountType != '' " (click)="logout()">
        Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
